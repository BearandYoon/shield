<app-loading-indicator *ngIf="!data"></app-loading-indicator>

<div *ngIf="data">
    <sa-datatable [options]="{data: data, columns: columns, colReorder: true}"
                  tableClass="table table-striped table-bordered table-hover" width="100%">
        <thead>
        <tr>
            <th *ngFor="let displayColumn of displayColumns">{{displayColumn}}</th>
        </tr>
        </thead>

    </sa-datatable>
</div>
