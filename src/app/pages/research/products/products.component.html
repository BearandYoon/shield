<div>
  <div class="row search-bar">
    <div class="col-sm-6">
      <button type="button" class="btn btn-primary">
        <i class="glyphicon glyphicon-search"></i>
        Search for Title, Brand, ASIN
      </button>
    </div>
    <div class="col-sm-6 buttons">
      <button type="button" class="btn btn-success pull-right" (click)="openFilter()">
        <i class="glyphicon glyphicon-filter"></i>
        Filters
      </button>
      <button type="button" class="btn btn-success pull-right new-campaign">
        <i class="glyphicon glyphicon-plus"></i>
        New product
      </button>
    </div>
  </div>

  <div class="well" *ngIf="showFilter">
    <form class="form-horizontal" [formGroup]="productFilterForm">
      <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="form-group">
            <label for="asin" class="col-sm-3 control-label">ASIN</label>
            <div class="col-sm-8">
              <tag-input id="asin"
                         placeholder="+ asin"
                         secondaryPlaceholder="Enter a ASIN and press Enter"
                         inputClass="form-control"
                         allowDupes="false"
                         addOnBlur="true"
                         modelAsStrings="true"
                         formControlName="asins">
              </tag-input>
            </div>
          </div>
          <div class="form-group">
            <label for="upc" class="col-sm-3 control-label">UPC</label>
            <div class="col-sm-8">
              <tag-input id="upc"
                         placeholder="+ asin"
                         secondaryPlaceholder="Enter a UPC and press Enter"
                         inputClass="form-control"
                         allowDupes="false"
                         addOnBlur="true"
                         modelAsStrings="true"
                         formControlName="upcs">
              </tag-input>
            </div>
          </div>
          <div class="form-group">
            <label for="title" class="col-sm-3 control-label">Title</label>
            <div class="col-sm-8">
              <input class="form-control" id="title" formControlName="title">
            </div>
          </div>
          <div class="form-group">
            <label for="brand" class="col-sm-3 control-label">Brand</label>
            <div class="col-sm-8">
              <tag-input id="brand"
                         placeholder="+ brand"
                         secondaryPlaceholder="Enter a Brand and press Enter"
                         inputClass="form-control"
                         allowDupes="false"
                         addOnBlur="true"
                         modelAsStrings="true"
                         formControlName="brands">
              </tag-input>
            </div>
          </div>
          <div class="form-group">
            <label for="seller" class="col-sm-3 control-label">Seller</label>
            <div class="col-sm-8">
              <tag-input id="seller"
                         placeholder="+ seller"
                         secondaryPlaceholder="Enter a Seller and press Enter"
                         inputClass="form-control"
                         allowDupes="false"
                         addOnBlur="true"
                         modelAsStrings="true"
                         formControlName="merchants">
              </tag-input>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="form-group">
            <label for="available" class="col-sm-3 control-label">Available</label>
            <div class="col-sm-8">
              <select class="form-control" id="available" formControlName="available">
                <option value="true">true</option>
                <option value="false">false</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="marketplace" class="col-sm-3 control-label">Marketplace</label>
            <div class="col-sm-8">
              <select class="form-control" id="marketplace" formControlName="marketplace">
                <option *ngFor="let marketplace of marketplaces">{{marketplace.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="category" class="col-sm-3 control-label">Category</label>
            <div class="col-sm-8">
              <tag-input id="category"
                         placeholder="+ category"
                         secondaryPlaceholder="Enter a Category and press Enter"
                         inputClass="form-control"
                         allowDupes="false"
                         addOnBlur="true"
                         modelAsStrings="true"
                         formControlName="categories">
              </tag-input>
            </div>
          </div>
          <div class="form-group">
            <label for="prime" class="col-sm-3 control-label">Prime</label>
            <div class="col-sm-8">
              <select class="form-control" id="prime" formControlName="prime">
                <option>true</option>
                <option>false</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="sponsor" class="col-sm-3 control-label">Sponsored Products</label>
            <div class="col-sm-8">
              <select class="form-control" id="sponsor" formControlName="advertising.spa">
                <option>true</option>
                <option>false</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="buybox" class="col-sm-3 control-label">Buybox</label>
            <div class="col-sm-8">
              <select class="form-control" id="buybox" formControlName="buybox">
                <option>true</option>
                <option>false</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="type" class="col-sm-3 control-label">Type</label>
            <div class="col-sm-8">
              <select class="form-control" id="type" formControlName="type">
                <option>CHILD</option>
                <option>PARENT</option>
                <option>STANDALONE</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="form-group">
            <label class="col-sm-3 control-label">Competitors</label>
            <div class="col-sm-8">
              <dx-slider
                      [min]="0"
                      [max]="100"
                      (onValueChanged)="onSliderChanged()"
                      [(value)]="sliderValues.competitor">
                <dxo-label
                        [visible]="true"
                        position="top"
                ></dxo-label>
                <dxo-tooltip
                        [enabled]="true"
                        showMode="onHover"
                        position="top"
                ></dxo-tooltip>
              </dx-slider>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Competitors offering Prime</label>
            <div class="col-sm-8">
              <dx-slider
                      [min]="0"
                      [max]="100"
                      (onValueChanged)="onSliderChanged()"
                      [(value)]="sliderValues.offeringPrime">
                <dxo-label
                        [visible]="true"
                        position="top"
                ></dxo-label>
                <dxo-tooltip
                        [enabled]="true"
                        showMode="onHover"
                        position="top"
                ></dxo-tooltip>
              </dx-slider>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">BSR</label>
            <div class="col-sm-8">
              <dx-slider
                      [min]="0"
                      [max]="100"
                      (onValueChanged)="onSliderChanged()"
                      [(value)]="sliderValues.bsr">
                <dxo-label
                        [visible]="true"
                        position="top"
                ></dxo-label>
                <dxo-tooltip
                        [enabled]="true"
                        showMode="onHover"
                        position="top"
                ></dxo-tooltip>
              </dx-slider>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Price</label>
            <div class="col-sm-8">
              <dx-slider
                      [min]="0"
                      [max]="100"
                      (onValueChanged)="onSliderChanged()"
                      [(value)]="sliderValues.price">
                <dxo-label
                        [visible]="true"
                        position="top"
                ></dxo-label>
                <dxo-tooltip
                        [enabled]="true"
                        showMode="onHover"
                        position="top"
                ></dxo-tooltip>
              </dx-slider>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Optimization</label>
            <div class="col-sm-8">
              <dx-slider
                      [min]="0"
                      [max]="100"
                      (onValueChanged)="onSliderChanged()"
                      [(value)]="sliderValues.optimization">
                <dxo-label
                        [visible]="true"
                        position="top"
                ></dxo-label>
                <dxo-tooltip
                        [enabled]="true"
                        showMode="onHover"
                        position="top"
                ></dxo-tooltip>
              </dx-slider>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Rating</label>
            <div class="col-sm-8">
              <dx-slider
                      [min]="0"
                      [max]="100"
                      (onValueChanged)="onSliderChanged()"
                      [(value)]="sliderValues.rating">
                <dxo-label
                        [visible]="true"
                        position="top"
                ></dxo-label>
                <dxo-tooltip
                        [enabled]="true"
                        showMode="onHover"
                        position="top"
                ></dxo-tooltip>
              </dx-slider>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Reviews</label>
            <div class="col-sm-8">
              <dx-slider
                      [min]="0"
                      [max]="100"
                      (onValueChanged)="onSliderChanged()"
                      [(value)]="sliderValues.review">
                <dxo-label
                        [visible]="true"
                        position="top"
                ></dxo-label>
                <dxo-tooltip
                        [enabled]="true"
                        showMode="onHover"
                        position="top"
                ></dxo-tooltip>
              </dx-slider>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="product-list-container">
    <div class="widget-body no-padding">
      <dynamic-datatable [url]="url" [schema]="schema" [filters]="filters" rootField="products"></dynamic-datatable>
    </div>
  </div>
</div>
